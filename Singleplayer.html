<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Singleplayer.css">
    <title>Document</title>
</head>

<body>
    <div class="parent">

        <div class="background-clip">
            <video src="/video/minecraft-sunset.960x540.mp4" autoplay loop plays-inline></video>
            <audio src="/audio/8b0b49dcab54157bb02ef81380990dac2a187b99.ogg" loop autoplay></audio>
            <audio src="/audio/Click_stereo.ogg"></audio>
        </div>

        <div class="sin-page">

            <div class="tit"><p class="bg">Game</p></div>
            
            <div class="button bg">
                
                <div class="tex">
                    <p class="tex-p">
                        World Name
                    </p>
                </div>
    
                <div class="in">
                    <input type="text" value="New World" class="but-in">
                </div>

                <div class="but" onclick="changemode();">Game Mode: <span id="mode">Survival</span></div>
                <div class="but" onclick="difficulty();">Difficulty:
                    <span id="diff"> Normal</span></div>
                <div class="but" onclick="commands1();" >Allow Commands: <span id="commands2">OFF</span></div>

            </div>

            <div class="foot-button bg">
                <div class="foot-btn" onclick="audio.play();" >Create New World</div>
                <div class="foot-btn" onclick="cancle()" >Cancle</div>
            </div>
        </div>
        <a href=></a>
    </div>

    <script>
        const audio=new Audio("/audio/Click_stereo.ogg");
        var a1
        function changemode(){
            audio.play()
            if(a1==1){
                mode.innerHTML="Creative";
                a1=0
            }
            else{
                mode.innerHTML="Survival";
                a1=1
            }
        }

        var a2

        function difficulty(){
            audio.play()
            if(a1==1){
                diff.innerHTML="Hard";
                a1=2
            }
            else if(a1==2){
                diff.innerHTML="Peaceful";
                a1=3
            }
            else if(a1==3){
                diff.innerHTML="Easy";
                a1=0
            }
            else{
                diff.innerHTML="Normal";
                a1=1
            }
        }

        var a3
        function commands1(){
            audio.play()
            if(a3==1){
                commands2.innerHTML="ON";
                a3=0
            }
            else{
                commands2.innerHTML="OFF";
                a3=1
            }
        }
        function cancle(){
            audio.play();
            setTimeout(() => {
                window.open("/index.html", "_self"); 
            }, 200);
        }

    </script>
</body>

</html>
