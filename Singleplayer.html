<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Singleplayer.css">
    <title>Document</title>
</head>

<body>
    <div class="parent">

        <div class="background-clip">
            <video src="/video/minecraft-sunset.960x540.mp4" autoplay loop plays-inline></video>
            <audio src="/audio/8b0b49dcab54157bb02ef81380990dac2a187b99.ogg" loop autoplay></audio>
            <audio src="/audio/Click_stereo.ogg"></audio>
        </div>

        <div class="sin-page">

            <div class="tit"><p class="bg">Game</p></div>
            
            <div class="button bg">
                
                <div class="tex">
                    <p class="tex-p">
                        World Name
                    </p>
                </div>
    
                <div class="in">
                    <input type="text" value="New World" class="but-in">
                </div>

                <div class="but" onclick="audio.play();" onmouseover="hover.play()">Game Mode: Survival</div>
                <div class="but" onclick="audio.play();" onmouseover="hover.play()">Difficulty: Normal</div>
                <div class="but" onclick="audio.play();" onmouseover="hover.play()">Allow Commands: OFF</div>

            </div>

            <div class="foot-button bg">
                <div class="foot-btn" onclick="audio.play();" onmouseover="hover.play()">Create New World</div>
                <div class="foot-btn" onclick="cancle()" onmouseover="hover.play()">Cancle</div>
            </div>
        </div>
        <a href=></a>
    </div>

    <script>
        const audio=new Audio("/audio/gta-san-andreas-ah-shit-here-we-go-again_BWv0Gvc.mp3");
        const hover=new Audio("/audio/dry-fart.mp3")
        
        function cancle(){
            audio.play();
            setTimeout(() => {
                window.open("/index.html", "_self"); 
            }, 3000);
        }

    </script>
</body>

</html>
