<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="background-clip">
            <video src="/video/minecraft-sunset.960x540.mp4" autoplay loop plays-inline></video>
            <audio src="/audio/8b0b49dcab54157bb02ef81380990dac2a187b99.ogg" loop autoplay></audio>
            <audio src="/audio/Click_stereo.ogg"></audio>
        </div>

        <div class="title">
            <img src="/img/Minecraft-java-edition-2021.svg" alt="MINECRAFT">
        </div>

        <div class="button">

            <div class="but" onclick="Singleplayer()" onmouseover="hover.play()">Singleplayer</div>
            <div class="but" onclick="audio.play();" onmouseover="hover.play()">Multiplayer</div>
            <div class="but" onclick="realms.play();" onmouseover="hover.play()">Minecraft Realms</div>

            <div class="sbut">
                <div class="smallbut" onclick="options.play();" onmouseover="hover.play()">Options...</div>
                <div class="smallbut" onclick="getoff()" onmouseover="hover.play()">Quit Game</div>
            </div>
        </div>

        <div class="foot">
            <p>Minecraft 1.21.1/modified</p>
            <p><span>&#169;</span>Copyright Henil. Do not disturb!</p>
        </div>
        <a href=></a>
    </div>

    <script>
        const audio=new Audio("/audio/Click_stereo.ogg");
        const hover=new Audio("/audio/gta-menu.mp3")
        const exit=new Audio("/audio/get-off-my-ridge-you-viet-cong-b-ds.mp3")
        const options=new Audio("audio/aww-gta-san-andreas.mp3")
        const realms=new Audio("audio/watchu-doin.mp3")
        function Singleplayer() {
            audio.play();
            
            setTimeout(() => {
            window.open("/Singleplayer.html", "_self"); 
        }, 200);
        }

        function getoff(){
            exit.play();

            setTimeout(() => {
                window.close();
        }, 2500);
        }
        
    </script>
</body>
</html>
